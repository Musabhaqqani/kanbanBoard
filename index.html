<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban board</title>
</head>

<body>
    <input type="text" id="add" placeholder="Type to add">
    <button class="btn" type="submit" onclick="addTask()">Add</button>
    <div class="lane">
        <p>Todo List : </p>
        <p class="task" draggable="true">task to be done</p>
        <p class="task" draggable="true">task to be done2</p>
    </div>
    <div class="lane">
        <p>Doing : </p>
        <p class="task" draggable="true">doing rn</p>
    </div>
    <div class="lane">
        <p>Done : </p>
        <p class="task" draggable="true">bleh done</p>

    </div>
    <script src="todo.js" defer></script>
    <script src="drag.js" defer></script>
</body>

</html>
